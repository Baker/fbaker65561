<html>
<head>
    <title>Francis Baker | JS/jQuery</title>
    
    <link rel="stylesheet" href="//ceweb.uml.edu/fbake65561/css/main.css">
    <link rel="stylesheet" href="//ceweb.uml.edu/fbake65561/css/typeface.css">
</head>
<body>
    <h1>Rollover Project. </h1>
    <p>This is just a basic rollover image. </p>
    <img src="brady_pre.jpg" onmouseover="rollover(this)" onmouseout="rollaway(this)" width="300" height="300">
    <script>
        function rollover(brady_pre){
            brady_pre.src = "brady_throw.jpg";
        }
        function rollaway(away){
            away.src = "away.jpg";
        }
    </script>
</body>
<footer></footer>
</html>
